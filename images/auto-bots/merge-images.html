<!DOCTYPE html>
<html>
<head>
    <title>Image Layer Merger</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #4caf50;
            margin: 20px;
            background: repeating-conic-gradient(#2a2a2a 0% 25%, #333 0% 50%) 50% / 20px 20px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Image Layer Merger</h1>

    <div class="info">
        <h3>Merging layers:</h3>
        <p>harvest3.png (bottom)<br>+<br>havest2.png (middle)<br>+<br>harvest1.png (top)</p>
    </div>

    <canvas id="canvas"></canvas>

    <div>
        <button onclick="downloadImage()">ðŸ’¾ Download Merged Image</button>
    </div>

    <div id="status" class="info" style="display: none;">
        <p id="statusText"></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const images = [];
        const imagePaths = [
            'harvest3.png',  // Bottom layer
            'havest2.png',   // Middle layer
            'harvest1.png'   // Top layer
        ];

        let loadedCount = 0;

        // Load all images
        imagePaths.forEach((path, index) => {
            const img = new Image();
            img.onload = function() {
                images[index] = img;
                loadedCount++;

                if (loadedCount === imagePaths.length) {
                    mergeImages();
                }
            };
            img.onerror = function() {
                document.getElementById('status').style.display = 'block';
                document.getElementById('statusText').innerHTML = `âŒ Error loading ${path}`;
            };
            img.src = path;
        });

        function mergeImages() {
            // Use the size of the first image
            const width = images[0].width;
            const height = images[0].height;

            canvas.width = width;
            canvas.height = height;

            // Draw each layer on top of each other
            images.forEach((img, index) => {
                ctx.drawImage(img, 0, 0, width, height);
            });

            document.getElementById('status').style.display = 'block';
            document.getElementById('statusText').innerHTML = 'âœ… Images merged successfully!';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'harvest-bot-merged.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
